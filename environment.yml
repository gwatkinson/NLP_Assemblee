# Followed instruction from https://stackoverflow.com/questions/70851048/does-it-make-sense-to-use-conda-poetry to move from poetry to conda-lock.
# Follow the instruction on https://github.com/conda-incubator/conda-lock.

name: pytorch_cuda-11-7

channels:
  - pytorch
  - nvidia
  - conda-forge
  # We want to have a reproducible setup, so we don't want default channels,
  # which may be different for different users. All required channels should
  # be listed explicitly here.
  - nodefaults

dependencies:
  # Environment
  - python=3.10
  - pip=22.3.1

  # Pytorch
  - pytorch::pytorch=1.13.0
  - pytorch::pytorch-cuda=11.7
  - transformers=4.24
  - pytorch-lightning=1.8
  - graphviz=2.50
  - python-graphviz=0.20
  - torchview=0.2
  - pytorch-model-summary
  - tensorboard=2.11
  - sentence-transformers=2.2

  # Other classic data and ML packages
  - numpy=1.23
  - pandas=1.5
  - scipy=1.9
  - scikit-learn=1.1

  # API
  - requests=2.28
  - urllib3=1.26
  - beautifulsoup4=4.11
  - lxml=4.9
  - unidecode=1.3
  - fuzzywuzzy=0.18
  - aiohttp=3.8

  # Plots
  - matplotlib=3.6
  - seaborn=0.12
  - plotly=5.11
  - python-kaleido=0.2
  - streamlit=1.9

  # CLI
  - pre-commit=3.0
  - click=8

  # Jupyter
  - jupyter=1.0
  - notebook=6.5
  - ipywidgets=7.6
  - jupytext=1.14

  # Docs
  - mkdocs=1.4
  - mkdocs-material=8.3
  - mkdocstrings=0.19
  - mkdocstrings-python=0.8
  - mkdocs-autorefs=0.4
  - mkdocs-jupyter=0.22
  - mkdocs-click=0.6
  - mkdocs-graphviz=1.5

  # Formatters
  - black=22.12
  - nbqa=1.6
  - isort=5.11
  - pylama=7.7


  # - pytorch::torchaudio=0.13.0
  # - pytorch::torchvision=0.14.0

# Non-standard section listing target platforms for conda-lock:
platforms:
  - linux-64
  - win-64
