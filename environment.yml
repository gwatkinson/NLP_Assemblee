# Followed instruction from https://stackoverflow.com/questions/70851048/does-it-make-sense-to-use-conda-poetry

name: pytorch_cuda-11-7

channels:
  - pytorch
  - nvidia
  - conda-forge
  # We want to have a reproducible setup, so we don't want default channels,
  # which may be different for different users. All required channels should
  # be listed explicitly here.
  - nodefaults

dependencies:
  - python=3.10.*  # or don't specify the version and use the latest stable Python
  - mamba
  - pip  # pip must be mentioned explicitly, or conda-lock will fail
  - poetry=1.1.15  # or 1.1.*, or no version at all -- as you want
#  - pytorch::pytorch=1.11.0
#  - pytorch::torchaudio=0.11.0
#  - pytorch::torchvision=0.12.0
#  - pytorch::pytorch=1.12
#  - pytorch::torchaudio=0.12
#  - pytorch::torchvision=0.13
  - pytorch::pytorch=1.13.0
  - pytorch::torchaudio=0.13.*
  - pytorch::torchvision=0.14.*
  - pytorch::pytorch-cuda=11.7

# Non-standard section listing target platforms for conda-lock:
platforms:
  - linux-64
  - win-64