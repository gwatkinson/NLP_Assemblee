# Configure the site
site_name: NLP and French politic
repo_url: https://github.com/gwatkinson/NLP_Assemblee/
repo_name: gwatkinson/NLP_Assemblee
site_description: NLP Project for the Deep Learning course of the MVA master
site_author: Gabriel WATKINSON <gabriel.watkinson@ensae.fr>, Jéremie STYM-POPPER <jeremie.stym-popper@ensae.fr>
copyright: MIT; 2023 Gabriel WATKINSON, Jéremie STYM-POPPER

# Set the structure of the site
nav:
  - Home: index.md
  - Getting the Data:
      - API: api.md
      - Fetch the data: ../notebooks/scrapping.ipynb

# Set the theme
theme:
  name: material
  navigation_depth: 2
  scheme: default
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # Material Features
  features:
    - navigation.instant
    - navigation.top
    - search.suggest
    - navigation.footer
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

# Set the extras
extra:
  version: 0.0.1
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gwatkinson/

# Set the plugins
plugins:
  - search:
      lang: en
  - tags
  - git-authors
  - git-committers:
      repository: gwatkinson/NLP_Assemblee/
      # branch: main
  - mkdocstrings
  - mkdocs-jupyter

# Set markdown extensions
markdown_extensions:
  - abbr
  - admonition
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
