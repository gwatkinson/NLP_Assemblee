[tool.poetry]
name = "nlp-assemblee"
version = "0.1.0"
description = "NLP project on data from the French Assembl√©e Nationale"
authors = ["Gabriel Watkinson <gabriel.watkinson@ensae.fr>", "Jeremie Stym-Popper <jeremie.stym-popper@ensae.fr>"]
license = "MIT"
readme = "README.md"
packages = [{include = "nlp_assemblee"}]

[tool.poetry.dependencies]
python = "^3.11"
numpy = "^1.23.4"
pandas = "^1.5.1"
scipy = "^1.9.3"
scikit-learn = "^1.1.3"

[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
notebook = "^6.5.2"
voila = "^0.4.0"

[tool.poetry.group.formatter.dependencies]
black = "^22.10.0"
pylint = "^2.15.5"
isort = "^5.10.1"
mypy = "^0.991"
pre-commit = "^2.20.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
streamlit = "^1.14.1"

[tool.poetry.group.plots.dependencies]
matplotlib = "^3.6.2"
seaborn = "^0.12.1"
plotly = "^5.11.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
